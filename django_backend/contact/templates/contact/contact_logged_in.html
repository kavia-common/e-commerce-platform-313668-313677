{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Contact</h1>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label" for="{{ form.message.id_for_label }}">Message</label>
            {{ form.message }}
            {% for err in form.message.errors %}<div class="text-danger small">{{ err }}</div>{% endfor %}
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div class="mt-3 small text-muted">You are signed in as {{ user.username }}.</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
